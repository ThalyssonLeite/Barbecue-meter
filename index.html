<!DOCTYPE html>
<html>
    <head>
        <title>Barbecue-meter</title>
        <link href="./styles/style.css" rel="stylesheet" type="text/css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <div id="container">
            <h1>Barbecuemeter</h1>

            <!-- adults -->
            <input onchange="complementAdultsField()" onclick="resetAdults(this)" onselect="reset(this)" id="adult" name="adult" type="text" placeholder="Adults">

            <!-- children -->
            <input onchange="complementChildrenField()" onclick="resetChildren(this)" onselect="reset(this)" id="children" name="children" type="text" placeholder="Children">

            <!-- duration -->
            <input onchange="complementDurationField()" onclick="resetDuration(this)" onselect="reset(this)" id="duration" name="duration" type="text" placeholder="Duration (hours)">

            <!-- button -->
            <input id="button" onclick="calculate()" type="submit" value="Calculate">

            <h3 id="resultTitle" class="appearWhenPressCalculate"></h3>

            <div id="result" class="appearWhenPressCalculate">
                <ul>
                    <li id="meatField"></li>
                    <li id="alcoholicField"></li>
                    <li id="drinksField"></li>
                </ul>
            </div>

            <script src="scripts/script.js"></script>
        </div>

        
    </body>
</html>
